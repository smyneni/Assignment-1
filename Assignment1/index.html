<!DOCTYPE html>
<html>
<head>
<title>
ISEM 551 Assignment
</title>
<script src="jquery-2.1.4.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js" type="text/javascript"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/additional-methods.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="app.js"></script>
<link rel='stylesheet' type='text/css' href='bootstrap.min.css'/>
<link rel='stylesheet' type='text/css' href='style.css'/>
</head>
<body id="body" style=" background: green;">
	<div ng-app="myApp" ng-controller="validateCtrl" class="container-fluid indexStyle" >
		<div id="test"   ng-show="form">
			<form id="applicationForm" name="applicationForm" role="form" class="form-horizontal" >
				<table style="margin:20px">
					<tr><td>Please Enter the User Details</td></tr>
					<tr>
						<td class="formLabel">First Name</td>
						<td><input type="text" name="firstName" ng-model="firstName" placeholder="First Name" required>
						</td>
					</tr>
					<tr>
						<td class="formLabel">last Name</td>
						<td><input type="text" name="lastName" ng-model="lastName" placeholder="Last Name" required>
						</td>
					</tr>
					<tr>
						<td class="formLabel">Email</td>
						<td><input type="email" name="email" ng-model="email" placeholder="Email" required>
						</td>
					</tr>
					<tr>
						<td class="formLabel">Phone Number</td>
						<td><input type="number"  ng-model="phoneNumber" placeholder="Phone Number" style = " width: 100px" >
						</td>
					</tr>
					<tr>
						<td class="formLabel">City</td>
						<td><input type="text" ng-model="city" placeholder="City"></td>
					</tr>
					<tr>
						<td class="formLabel">Zip Code</td>
						<td><input type="number" ng-model="zipCode"  placeholder="Zip Code" style = " width: 100px"></td>
					</tr>
					<tr>
						<td class="formLabel"><button id="submit"  ng-click="toggle()" class="btn btn-info btn-lg"  data-toggle="modal" data-target="#myModal">Click me</button></td>
						<td>&nbsp;</td>
					<tr>
				</table>
			</form>
		</div>
		<div ng-show="data">
			Submited data
			<table style="margin:20px">
				<tr>
					<td class="formLabel">First Name</td>
					<td>{{firstName}}</td>
				</tr>
				<tr>
					<td class="formLabel">last Name</td>
					<td>{{lastName}}</td>
					</tr>
				<tr>
					<td class="formLabel">Email</td>
					<td>{{email}}</td>
				</tr>
				<tr>
					<td class="formLabel">Phone Number</td>
					<td>{{phoneNumber}}</td>
				</tr>
				<tr>
					<td class="formLabel">City</td>
					<td>{{city}}</td>
				</tr>
				<tr>
					<td class="formLabel">Zip Code</td>
					<td>{{zipCode}}</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
